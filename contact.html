<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Contact Us</h1>
  <form action="contact.html">

  </form>
</body>
</html>
